<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect1" title="30.2. Implementation Features">
<div class="titlepage"><div><div><h2 class="title" style="clear: both" id="lo-implementation">30.2. Implementation Features</h2></div></div></div>
<p>    The large object implementation breaks large
    objects up into <span class="quote">&#8220;<span class="quote">chunks</span>&#8221;</span> and stores the chunks in
    rows in the database.  A B-tree index guarantees fast
    searches for the correct chunk number when doing random
    access reads and writes.
   </p>
