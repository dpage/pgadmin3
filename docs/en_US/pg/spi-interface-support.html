<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect1" title="41.2. Interface Support Functions">
<div class="titlepage"><div><div><h2 class="title" style="clear: both" id="spi-interface-support">41.2. Interface Support Functions</h2></div></div></div>
<p>  The functions described here provide an interface for extracting
  information from result sets returned by <code class="function">SPI_execute</code> and
  other SPI functions.
 </p>
<p>  All functions described in this section may be used by both
  connected and unconnected procedures.
 </p>
