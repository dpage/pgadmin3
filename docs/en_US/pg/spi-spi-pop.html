<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="refentry" title="SPI_pop">
<a name="spi-spi-pop"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2>Name</h2>
<p>SPI_pop &#8212; pop SPI stack to return from recursive SPI usage</p>
</div>
<a name="id2767019"></a><div class="refsynopsisdiv" title="Synopsis">
<h2>Synopsis</h2>
<pre class="synopsis">void SPI_pop(void)</pre>
</div>
<div class="refsect1" title="Description">
<a name="id2767031"></a><h2>Description</h2>
<p>   <code class="function">SPI_pop</code> pops the previous environment from the 
   SPI call stack.  See <code class="function">SPI_push</code>.
  </p>
</div>
